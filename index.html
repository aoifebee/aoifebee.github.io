<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
	<link rel="stylesheet" href="rwd-certification-project-styles.css">
	<meta name="viewport" content=width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
  </head>
  <body>
    <div class="titlecard">
      <h1 id="title">Survey Form</h1>
	  <div class="titledesc">
	    <p id="description">Please take a moment to complete a quick survey</p>
	  </div>
	</div>
	<form id="survey-form">
	  <fieldset>
	    <label for="name" id="name-label">Enter your first and last name: <input type="text" id="name" placeholder="Name" required></label>
		<br>
		<br>
		<label for="email" id="email-label">Enter your preferred email address: <input type="email" id="email" placeholder="Email Address" required></label>
		<br>
		<br>
		<label for="age" id="number-label">Enter your age (optional): <input id="number" type="number" min="0" max="120" placeholder="Age"></label>
		<br>
		<br>
		<label for="dropdown" id="dropdown">Which option best describes your current role?
		  <select id="dropdown" name="dropdown">
		    <option value="">(select one)</option>
		    <option value="1">Student</option>
		    <option value="2">Full Time Job</option>
		    <option value="3">Other</option>
		    <option value="4">Prefer Not To Say</option>
		  </select>
		</label
		<br>
        <br>
		<p>Would you recommend freeCodeCamp to a friend?</p>
		<label for="definitely"><input id="definitely" type="radio" name="recommend-input" class="inline">Definitely</label>
		<br>
		<br>
		<label for="maybe"><input id="maybe" type="radio" name="recommend-input" class="inline">Maybe</label>
		<br>
		<br>
		<label for="not-sure"><input id="not-sure" type="radio" name="recommend-input" class="inline">Not sure</label>
		<br>
		<br>
		<p>What would you like to see improved? (select all that apply)</p>
		<label for="front-end-projects"><input type="checkbox" id="front-end-projects" class="inline" name="front-end-projects">Front-end projects</label>
		<br>
		<label for="back-end-projects"><input type="checkbox" id="back-end-projects" class="inline" name="back-end-projects">Back-end-projects</label>
		<br>
		<label for="data-visualization"><input type="checkbox" id="data-visualization" class="inline" name="data-visualization">Data Visualization</label>
		<br>
		<label for="challenges"><input type="checkbox" id="challenges" class="inline" name="challenges">Challenges</label>
		<br>
		<br>
		<label for="comments">Additional comments/suggestions
		  <br>
		  <br>
		  <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
		</label>
	  </fieldset>
	  <input type="submit" value="Submit" id="submit">
	</form>
  </body>
</html>
